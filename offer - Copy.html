<html lang="en">
<head>
<meta charset="UTF-8">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .offer {
        text-align: center;
        margin-top: 30px;
    }

    .offer p {
        font-size: 20px;
        color: #ff6f61;
    }

    .btn {
        display: inline-block;
        background-color: #ff6f61;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #e74c3c;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Special Offer</h1>
    <div class="offer">
        <h2>couponcode </h2> <p>FIRSTONE24</p>
        <a href="#" class="btn">apply coupon</a>
    </div>
</div>
