    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 15px 0;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    .menu-item {
        background-color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .menu-item h2 {
        margin: 5px 0;
    }

    .menu-item p {
        margin: 5px 0;
    }
</style>
</head>
<body>

<header>
    <h1>Food Menu</h1>
</header>

<div class="container">
    <div class="menu-item">
        <img src="images.html/thali1.jpeg" alt="veg thali">
        <h2>veg thali</h2>
        <p>Price:60RS</p>
    </div>

    <div class="menu-item">
        <img src="images.html/South-Indian-meals1.jpg" alt="south indian thali">
        <h2>south indian thali</h2>
        <p>Price: 100RS</p>
    </div>

    <div class="menu-item">
        <img src="images.html/thali.jpg" alt="maharashtrian thali">
        <h2>maharashtrian thali</h2>
        <p>Price: 85RS</p>
    </div>

    <!-- Add more items as needed -->

</div>

</body>
</html>

</body>
</html>

</body>
</html>
